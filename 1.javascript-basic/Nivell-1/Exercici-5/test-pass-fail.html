<!-- Crea una variable nota_examen juntament amb un alert que ens digui si
l’examen ha estat aprovat o no juntament amb la nota. (caldrà utilitzar un

	let nota_examen = 4.6;

		console.log("You failed the test with a " + nota_examen + "/10 ...");
	}
</script>
